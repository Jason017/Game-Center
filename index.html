  <div class="container-4">
    <h2 id="change-my-color">Game 4: Change the Color of All Buttons</h2>
    <div class="flex-box-pick-color">
      <form action="">
        <select value="backdrop" id="background" onchange="buttonColorChange(this)">
          <option value="random">Random</option>
          <option value="red">Red</option>
          <option value="green">Green</option>
          <option value="reset">Reset</option>
        </select>
      </form>

      <button class="btn btn-primary">Facebook!</button>
      <button class="btn btn-danger">Amazon!</button>
      <button class="btn btn-warning">Microsoft!</button>
      <button class="btn btn-success">Google!</button>
    </div>
  </div>

  <div class="container-5">
    <h2>Game 5: Blackjack</h2>
    <h3><span id="blackjack-result">Let's Play!</span></h3>

    <div class="flex-blackjack-row-1">

      <div id="your-box">
        <h2>You: <span id="your-blackjack-score">0</span></h2>
      </div>

      <div id="dealer-box">
        <h2>Dealer: <span id="dealer-blackjack-score">0</span></h2>
      </div>
    </div>

    <div class="flex-blackjack-row-2">
      <div>
        <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">Hit</button>
        <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>
        <button class="btn-lg btn-danger" id="blackjack-deal-button">Deal</button>
      </div>
    </div>

    <div class="flex-blackjack-row-3">
      <table>
        <tr>
          <th>Wins</th>
          <th>Losses</th>
          <th>Draws</th>
        </tr>

        <tr>
          <td><span id="wins">0</span></td>
          <td><span id="losses">0</span></td>
          <td><span id="draws">0</span></td>
        </tr>
      </table>
    </div>
  </div>
